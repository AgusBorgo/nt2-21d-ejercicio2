<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mt-3" id="app">
        <input type="text" class="form-control" v-model="criterioDeBusquedaNombreApellido"
            placeholder="Busqueda por nombre y apellido">
        <br>
        <input type="text" class="form-control" v-model="criterioDeBusquedaDni"
            placeholder="Busqueda por dni">
        <br>
        

        <div class="card-deck m-0">
            <div class="row">
                <div class="col" v-for="persona in personasFiltradas">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{getNombreCompleto(persona)}}</h5>
                            <p class="card-text">dni {{persona.dni}}</p>
                            <a href="#" class="card-link">{{persona.correo}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="advertenciaFiltro" class="alert alert-warning" role="alert">
            El criterio de búsqueda debe tener al menos 3 caracteres.

    </div>
        
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue
        var app = createApp({
            data() {
                return {
                    criterioDeBusquedaNombreApellido: '',
                    criterioDeBusquedaDni: '',
                    //Aquí, en este array es donde tienen que agregar su información
                    personas: [
                        {
                            nombre: "Daniel",
                            apellido: "Sanchez",
                            correo: "danielsanchez68@hotmail.com",
                            dni: "20442873"
                        },
                        {
                            nombre: "Juan",
                            apellido: "Perez",
                            correo: "j@p.gmail.com",
                            dni: "12345678"
                        },
                        {
                            nombre: "Ana",
                            apellido: "Suarez",
                            correo: "a@s.gmail.com",
                            dni: "87654321"
                        },
                        {
                            nombre: "Agustina",
                            apellido: "Borgona",
                            correo: "agusborgo5@gmail.com",
                            dni: "44263294"
                        },
                    ]
                }
            },
            computed: {
  personasFiltradas() {
    let nombre = this.criterioDeBusquedaNombreApellido.trim().toLowerCase()
    let dni = this.criterioDeBusquedaDni.trim().toLowerCase()

    return this.personas.filter((persona) => {
      let nombreCompleto = `${persona.nombre} ${persona.apellido}`.toLowerCase()
      let dniPersona = persona.dni.toLowerCase()

    let nombreValido = nombre.length >= 3
    let dniValido = dni.length >= 3
    
    if (!nombreValido && !dniValido) return false


      if (!nombre && !dni) return false
      return (
        (!nombre || nombreCompleto.includes(nombre)) &&
        (!dni || dniPersona.includes(dni))
      )
    })
  },

  advertenciaFiltro(){
    let nombre = this.criterioDeBusquedaNombreApellido.trim().toLowerCase()
    let dni = this.criterioDeBusquedaDni.trim().toLowerCase()
    return(
        (nombre.length < 3) ||
        (dni.length < 3)
    )
  }

},
            methods: {
                getNombreCompleto(persona) {
                    return `${persona.nombre} ${persona.apellido}`
                }
            }
        }).mount('#app')
    </script>    
</body>
</html>
